<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCredit Admin | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8">
        <div class="text-center mb-10">
            <h1 class="text-white text-3xl font-bold tracking-tight">
                BlueCredit <span class="text-blue-500">Union</span>
            </div>
            <p class="text-slate-400 mt-2">Administrative Access Portal</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-10">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Login</h2>
            
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Administrator ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i class="fas fa-user-shield"></i>
                        </span>
                        <input type="text" placeholder="AD-102938" 
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Secure Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" placeholder="••••••••" 
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-600 cursor-pointer">
                        <input type="checkbox" class="mr-2 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                        Stay logged in
                    </label>
                    <a href="#" class="text-blue-600 font-semibold hover:underline">Reset access?</a>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform active:scale-[0.98] transition duration-150">
                    Authorize Access
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 flex items-center justify-center text-slate-400 text-xs text-center">
                <i class="fas fa-shield-alt mr-2 text-green-500"></i>
                Encrypted Session: AES-256 Bit Security
            </div>
        </div>

        <p class="text-center text-slate-500 text-sm mt-8">
            Technical issues? <a href="#" class="text-blue-400 hover:underline">Contact System Ops</a>
        </p>
    </div>

</body>
</html>
