<div id="add-member-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl w-full max-w-lg p-8 text-slate-800 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Register New Member</h3>
            <button onclick="toggleModal()" class="text-slate-400 hover:text-red-500 transition text-xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Full Legal Name</label>
                <input type="text" id="reg-name" required placeholder="John Doe" 
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email Address</label>
                <input type="email" id="reg-email" required placeholder="john@example.com" 
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Set Password</label>
                <input type="password" id="reg-pass" required placeholder="••••••••" 
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 shadow-lg transition">
                    Create Bank Account
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // --- UPDATED MODAL SCRIPT ---

    function toggleModal() {
        const modal = document.getElementById('add-member-modal');
        modal.classList.toggle('hidden');
    }

    // Handle Form Submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userData = {
            full_name: document.getElementById('reg-name').value,
            email: document.getElementById('reg-email').value,
            password: document.getElementById('reg-pass').value
        };

        try {
            const response = await fetch(`${API_URL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                alert("Account created successfully!");
                toggleModal();
                document.getElementById('register-form').reset();
                fetchMembers(); // Refresh the list
            } else {
                const error = await response.json();
                alert("Error: " + error.message);
            }
        } catch (err) {
            console.error("Failed to register:", err);
        }
    });

    // Update your "Add New User" button to trigger the modal:
    // <button onclick="toggleModal()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500">Add New User</button>
</script>
