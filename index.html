<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCredit Union | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-900 font-sans text-slate-200">

    <div id="login-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-3xl p-10 shadow-2xl text-slate-800">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-700">BlueCredit</h1>
                <p class="text-slate-500">Administrative Portal</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Admin ID</label>
                    <input type="text" id="admin-id" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="admin-pass" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition">Authorize Access</button>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden min-h-screen flex">
        <aside class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
            <div class="p-6 text-xl font-bold border-b border-slate-700 text-blue-400">BlueCredit Admin</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showTab('overview')" class="w-full text-left p-3 rounded-lg hover:bg-slate-700 transition"><i class="fas fa-home mr-3"></i>Overview</button>
                <button onclick="showTab('members')" class="w-full text-left p-3 rounded-lg hover:bg-slate-700 transition"><i class="fas fa-users mr-3"></i>Members</button>
            </nav>
            <div class="p-4 border-t border-slate-700">
                <button onclick="location.reload()" class="w-full text-left p-3 text-red-400 hover:bg-red-900/20 rounded-lg"><i class="fas fa-sign-out-alt mr-3"></i>Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-10">
            <div id="tab-overview">
                <h2 class="text-3xl font-bold mb-8">System Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <p class="text-slate-400 text-sm">Total Vault Balance</p>
                        <h3 class="text-2xl font-bold text-white" id="vault-total">$0.00</h3>
                    </div>
                    <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <p class="text-slate-400 text-sm">Active Members</p>
                        <h3 class="text-2xl font-bold text-white" id="member-count">0</h3>
                    </div>
                </div>
            </div>

            <div id="tab-members" class="hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold">Member Management</h2>
                    <button class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500">Add New User</button>
                </div>
                <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-700 text-slate-400 uppercase text-xs">
                            <tr>
                                <th class="p-4">Name</th>
                                <th class="p-4">Account No</th>
                                <th class="p-4">Balance</th>
                                <th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="member-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- CLIENT SIDE LOGIC ---
        const API_URL = window.location.origin; // Automatically uses your deployed URL

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Basic demo bypass - in production, this should hit a /login API
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            fetchMembers();
        });

        // Tab Switching
        function showTab(tabName) {
            document.getElementById('tab-overview').classList.add('hidden');
            document.getElementById('tab-members').classList.add('hidden');
            document.getElementById('tab-' + tabName).classList.remove('hidden');
        }

        // Fetch Live Data
        async function fetchMembers() {
            try {
                const response = await fetch(`${API_URL}/api/members`);
                const members = await response.json();
                
                const tableBody = document.getElementById('member-table-body');
                tableBody.innerHTML = ''; // Clear old data

                let totalBalance = 0;
                members.forEach(member => {
                    totalBalance += parseFloat(member.balance);
                    tableBody.innerHTML += `
                        <tr class="border-t border-slate-700 hover:bg-slate-750">
                            <td class="p-4 font-bold text-white">${member.full_name}</td>
                            <td class="p-4 font-mono text-blue-400">${member.account_number}</td>
                            <td class="p-4 font-bold text-green-400">$${member.balance}</td>
                            <td class="p-4 text-center">
                                <button class="bg-slate-700 px-3 py-1 rounded text-xs hover:bg-blue-600 transition">Manage</button>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('vault-total').innerText = `$${totalBalance.toLocaleString()}`;
                document.getElementById('member-count').innerText = members.length;

            } catch (err) {
                console.error("Failed to load members", err);
            }
        }
    </script>
</body>
</html>
